<!DOCTYPE html>
<html>
<head>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" type="text/css" href="attendance.css">
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
  	<script src="attendance.js"></script>

</head>
<body>
	<br/>
	<div class="container is-fluid" id="Module">
		
		<div class="notification has-text-centered">
			Are you attending this session?
			<br>
			<li>Module Name:
			<div id="module-name"></div>
			 </li>
			 <li>Session date: 
				<div id="sessionDate"></div>
			</li>
			<li>Session start at: 
				<div id="sessionStart"></div>
			</li>
			<li>Session end at: 
				<div id="sessionEnd"></div>
			</li>
			<button class="button is-center">Register</button>
		</div>
		
	</div>

</body>
</html>
